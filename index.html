<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Curriculum Vitae - Carlos González</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-xl">
        <a class="navbar-brand" href="#">Curriculum Vitae</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center gap-3">
            <!-- Navbar filling -->
            <li class="nav-item">
              <button id="theme-toggle" class="btn btn-link nav-link">
                <i class="bi bi-sun-fill fs-5"></i>
              </button>
            </li>
            <li class="nav-item">
              <button id="color-toggle" class="btn btn-link nav-link">
                <i class="bi bi-palette-fill fs-5"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- About Me -->
    <section id="about" class="container-xl py-5 reveal">
      <h1 class="text-center mb-4 text-emphasis"></h1>
      <div class="d-block d-md-flex gap-5">
        <div class="d-flex align-items-center">
          <img
            class="mx-auto"
            src="./assets/img/resume-image.png"
            alt="Foto Perfil"
          />
        </div>
        <div class="d-flex align-items-center">
          <p class="text-body"></p>
        </div>
      </div>
    </section>

    <!-- Contact Information -->
    <section id="information" class="container-xl pb-5 reveal">
      <h2 class="text-center mb-4 text-emphasis"></h2>
      <div class="row g-5">
        <!-- Contact Details Column -->
        <div class="col-lg-5 order-2 order-lg-1">
          <div
            id="contact-info-container"
            class="d-flex flex-column gap-4 h-100 justify-content-center"
          >
            <!-- Dynamic fill from script.js -->
          </div>
        </div>

        <!-- Contact Form Column -->
        <div class="col-lg-7 order-1 order-lg-2">
          <div
            class="card h-100 border-0 shadow-lg bg-body-tertiary bg-opacity-10 backdrop-filter"
          >
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 text-emphasis">Envíame un mensaje</h3>
              <form id="contact-form" novalidate>
                <div class="row g-3">
                  <!-- Dynamic fill from input.js and script.js -->
                </div>
                <div class="col-12 mt-4">
                  <button
                    type="submit"
                    class="btn btn-primary w-100 py-3 fw-semibold"
                  >
                    <i class="bi bi-send-fill me-2"></i> Enviar Mensaje
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Experience -->
    <section id="experience" class="container-xl pb-5 reveal">
      <h2 class="text-center mb-4 text-emphasis"></h2>
      <div class="row g-4">
        <!-- Experience Item 1 -->
      </div>
    </section>

    <!-- Education -->
    <section id="education" class="container-xl pb-5 reveal">
      <h2 class="text-center mb-4 text-emphasis"></h2>
      <div class="row g-4"></div>
    </section>

    <!-- Skills -->
    <section id="skills" class="container-xl pb-5 reveal">
      <h2 class="text-center mb-4 text-emphasis"></h2>
      <div class="row g-4"></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
